<ngb-carousel *ngIf="images.length > 1; else noSlide" [interval]="5000">
	<ng-template ngbSlide *ngFor="let image of images; let i = index">
		<div class="picsum-img-wrapper img-dimension">
			<img [src]="percorso + image.id + '.png'" [alt]="image.label" />
		</div>
		<div class="carousel-caption">
			<h3>{{image.label}}</h3>
		</div>
	</ng-template>
</ngb-carousel>

<ng-template #noSlide>
  <div class = "picsum-img-wrapper" style="background: url('{{percorso + images[0].id}}.png'); background-size: cover; height: 550px; width: 100%;"></div>
</ng-template>
